name: CMake Build

on:
  push:
    branches: [ master ]
  pull_request:
    type: [ opened, synchronize ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: "true"

    - name: Update
      run: sudo apt-get update

    - name: Install Dependencies
      run: sudo apt-get install libsdl2-2.0 libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev

    - name: Configure CMake
      run: cmake -B${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_EXPORT_COMPILE_COMMANDS=YES

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
